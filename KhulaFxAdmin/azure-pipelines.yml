trigger:
  - master
  - main

pool:
  name: Default

variables:
  - group: Deployment-Secrets

stages:
  - stage: Build
    jobs:
      - job: BuildJob
        steps:
          - checkout: self

          - task: UseDotNet@2
            displayName: Install .NET 8
            inputs:
              version: 8.x

          - task: DotNetCoreCLI@2
            displayName: Build Release
            inputs:
              command: build
              projects: KhulaFxAdmin/KhulaFxAdmin.csproj
              arguments: --configuration Release

          - task: DotNetCoreCLI@2
            displayName: Publish Release
            inputs:
              command: publish
              projects: KhulaFxAdmin/KhulaFxAdmin.csproj
              arguments: --configuration Release --output $(Build.ArtifactStagingDirectory)

          - task: PublishBuildArtifacts@1
            displayName: Publish Artifacts
            inputs:
              pathToPublish: $(Build.ArtifactStagingDirectory)
              artifactName: backend

  - stage: Deploy
    displayName: Deploy to VPS
    dependsOn: Build
    jobs:
      - job: DeployJob
        displayName: Deploy Backend
        steps:
          - download: current
            artifact: backend

          - task: PowerShell@2
            displayName: Deploy to IIS
            inputs:
              targetType: inline
              script: |
                $src = "$(Pipeline.Workspace)/backend"
                $vps = "$(vpsServer)"
                $dst = "\\$vps\c$\inetpub\wwwroot\khulafx.com\api"
                $username = "$(deployUser)"
                $password = "$(DEPLOY_PASSWORD)"
                
                $secPassword = ConvertTo-SecureString $password -AsPlainText -Force
                $cred = New-Object System.Management.Automation.PSCredential($username, $secPassword)
                
                Write-Host "========================================" -ForegroundColor Cyan
                Write-Host "Deploying Backend" -ForegroundColor Cyan
                Write-Host "========================================" -ForegroundColor Cyan
                Write-Host "Source: $src" -ForegroundColor White
                Write-Host "VPS: $vps" -ForegroundColor White
                Write-Host "Destination: $dst" -ForegroundColor White
                Write-Host ""
                
                Write-Host "Stopping IIS..." -ForegroundColor Yellow
                try {
                  Invoke-Command -ComputerName $vps -Credential $cred -ScriptBlock {
                    net stop W3SVC
                    Start-Sleep -Seconds 5
                  }
                  Write-Host "✅ IIS stopped" -ForegroundColor Green
                } catch {
                  Write-Host "⚠️ Could not stop IIS: $_" -ForegroundColor Yellow
                }
                
                Write-Host "`nWaiting for file locks to release..." -ForegroundColor Yellow
                Start-Sleep -Seconds 3
                
                Write-Host "`nDeploying files with Robocopy..." -ForegroundColor Yellow
                robocopy $src $dst /E /PURGE /R:5 /W:2 /NFL /NDL /NJH /NJS
                
                if ($LASTEXITCODE -le 1) {
                  Write-Host "✅ Files copied successfully" -ForegroundColor Green
                } else {
                  Write-Host "⚠️ Robocopy code: $LASTEXITCODE" -ForegroundColor Yellow
                }
                
                Write-Host "`nStarting IIS..." -ForegroundColor Yellow
                try {
                  Invoke-Command -ComputerName $vps -Credential $cred -ScriptBlock {
                    net start W3SVC
                    Start-Sleep -Seconds 3
                  }
                  Write-Host "✅ IIS started" -ForegroundColor Green
                } catch {
                  Write-Host "⚠️ Could not start IIS: $_" -ForegroundColor Yellow
                }
                
                Write-Host ""
                Write-Host "========================================" -ForegroundColor Green
                Write-Host "✅ Deployment Complete!" -ForegroundColor Green
                Write-Host "========================================" -ForegroundColor Green
                Write-Host "API: https://khulafx.com/api" -ForegroundColor Cyan