# Azure Pipeline for KhulaFxAdmin (Backend API)
# Clones KhulaFxTradeMonitor from GitHub, builds it, then builds and deploys KhulaFxAdmin
# Deploys to: https://khulafx.com/api

trigger:
  branches:
    include:
      - main
      - master

pool:
  name: 'Default'

variables:
  - group: 'Deployment-Secrets'

stages:
  - stage: Build
    displayName: 'Build Backend API'
    jobs:
      - job: BuildAPI
        displayName: 'Build .NET 8 API'
        steps:
          - checkout: self
            fetchDepth: 1

          - task: UseDotNet@2
            displayName: 'Install .NET 8 SDK'
            inputs:
              version: '8.x'

          # Step 1: Clone KhulaFxTradeMonitor from GitHub
          - task: PowerShell@2
            displayName: 'Clone KhulaFxTradeMonitor from GitHub'
            inputs:
              targetType: 'inline'
              script: |
                Write-Host "Cloning KhulaFxTradeMonitor from GitHub..." -ForegroundColor Cyan
                
                $sourceDir = "$(Build.SourcesDirectory)"
                $tradeMonitorDir = Join-Path $sourceDir "KhulaFxTradeMonitor"
                $githubPat = "$(GITHUB_PAT)"
                
                try {
                  $gitUrl = "https://fjadula:$githubPat@github.com/fjadula/KhulaFxTradeMonitor.git"
                  git clone $gitUrl $tradeMonitorDir
                  Write-Host "✅ Repository cloned" -ForegroundColor Green
                }
                catch {
                  Write-Error "Failed to clone: $_"
                  exit 1
                }

          # Step 2: Build KhulaFxTradeMonitor
          - task: DotNetCoreCLI@2
            displayName: 'Build KhulaFxTradeMonitor'
            inputs:
              command: 'build'
              projects: '$(Build.SourcesDirectory)/KhulaFxTradeMonitor/**/*.csproj'
              arguments: '--configuration Release'

          # Step 3: Verify KhulaFxTradeMonitor DLL exists
          - task: PowerShell@2
            displayName: 'Verify KhulaFxTradeMonitor DLL'
            inputs:
              targetType: 'inline'
              script: |
                $dllPath = "$(Build.SourcesDirectory)\KhulaFxTradeMonitor\KhulaFxTradeMonitor\bin\Release\net8.0\KhulaFxTradeMonitor.dll"
                
                if (Test-Path $dllPath) {
                  $size = (Get-Item $dllPath).Length
                  Write-Host "✅ DLL found: $size bytes" -ForegroundColor Green
                } else {
                  Write-Error "DLL not found: $dllPath"
                  exit 1
                }

          # Step 4: Restore KhulaFxAdmin
          - task: DotNetCoreCLI@2
            displayName: 'Restore KhulaFxAdmin'
            inputs:
              command: 'restore'
              projects: '$(Build.SourcesDirectory)/KhulaFxAdmin/KhulaFxAdmin.csproj'

          # Step 5: Build KhulaFxAdmin
          - task: DotNetCoreCLI@2
            displayName: 'Build KhulaFxAdmin'
            inputs:
              command: 'build'
              projects: '$(Build.SourcesDirectory)/KhulaFxAdmin/KhulaFxAdmin.csproj'
              arguments: '--configuration Release --no-restore'

          # Step 6: Verify build output
          - task: PowerShell@2
            displayName: 'Verify Build Output'
            inputs:
              targetType: 'inline'
              script: |
                $dllPath = "$(Build.SourcesDirectory)\KhulaFxAdmin\bin\Release\net8.0\KhulaFxAdmin.dll"
                
                if (Test-Path $dllPath) {
                  Write-Host "✅ KhulaFxAdmin.dll built successfully" -ForegroundColor Green
                } else {
                  Write-Error "Build failed: DLL not found"
                  exit 1
                }

          # Step 7: Prepare artifacts
          - task: PowerShell@2
            displayName: 'Prepare Artifacts'
            inputs:
              targetType: 'inline'
              script: |
                $sourceDir = "$(Build.SourcesDirectory)\KhulaFxAdmin\bin\Release\net8.0"
                $stagingDir = "$(Build.ArtifactStagingDirectory)"
                
                Write-Host "Copying files to staging..." -ForegroundColor Cyan
                Get-ChildItem -Path $sourceDir -Force | ForEach-Object {
                  Copy-Item -Path $_.FullName -Destination $stagingDir -Recurse -Force
                  Write-Host "  $_" -ForegroundColor Green
                }
                
                # Create web.config
                $webConfig = @"
                <?xml version="1.0" encoding="utf-8"?>
                <configuration>
                  <location path="." inheritInChildApplications="false">
                    <system.webServer>
                      <handlers>
                        <add name="aspNetCore" path="*" verb="*" modules="AspNetCoreModuleV2" resourceType="Unspecified" />
                      </handlers>
                      <aspNetCore processPath="dotnet" 
                                  arguments=".\KhulaFxAdmin.dll" 
                                  stdoutLogEnabled="true" 
                                  stdoutLogFile=".\logs\stdout" 
                                  hostingModel="inprocess">
                        <environmentVariables>
                          <environmentVariable name="ASPNETCORE_ENVIRONMENT" value="Production" />
                          <environmentVariable name="ASPNETCORE_URLS" value="http://+:80" />
                        </environmentVariables>
                      </aspNetCore>
                    </system.webServer>
                  </location>
                </configuration>
                "@
                
                $webConfig | Out-File -FilePath "$stagingDir\web.config" -Encoding utf8 -Force
                Write-Host "✅ web.config created" -ForegroundColor Green

          # Step 8: Publish artifacts
          - task: PublishBuildArtifacts@1
            displayName: 'Publish Artifacts'
            inputs:
              pathToPublish: '$(Build.ArtifactStagingDirectory)'
              artifactName: 'backend-api'

  - stage: Deploy
    displayName: 'Deploy to VPS'
    dependsOn: Build
    condition: succeeded()
    jobs:
      - job: DeployAPI
        displayName: 'Deploy to IIS'
        steps:
          - download: current
            artifact: backend-api

          - task: PowerShell@2
            displayName: 'Deploy to VPS'
            inputs:
              targetType: 'inline'
              script: |
                Write-Host "Deploying to VPS..." -ForegroundColor Cyan
                
                $sourcePath = "$(Pipeline.Workspace)\backend-api"
                $vpsIP = "108.181.161.170"
                $netPath = "\\$vpsIP\c$\inetpub\wwwroot\khulafx.com\api"
                
                Write-Host "Source: $sourcePath" -ForegroundColor White
                Write-Host "Destination: $netPath" -ForegroundColor White
                
                # Verify source
                $sourceFiles = @(Get-ChildItem -Path $sourcePath -Force)
                Write-Host "Files to deploy: $($sourceFiles.Count)" -ForegroundColor Cyan
                
                # Copy files
                Write-Host "`nCopying files..." -ForegroundColor Yellow
                $copiedCount = 0
                
                foreach ($file in $sourceFiles) {
                  if ($file.Name -eq "web.config") { 
                    Write-Host "⏭️ Skipping: web.config (locked by IIS)" -ForegroundColor Yellow
                    continue 
                  }
                  
                  try {
                    if ($file.PSIsContainer) {
                      Copy-Item -Path $file.FullName -Destination $netPath -Recurse -Force -ErrorAction Stop
                    } else {
                      Copy-Item -Path $file.FullName -Destination $netPath -Force -ErrorAction Stop
                    }
                    Write-Host "✅ $($file.Name)" -ForegroundColor Green
                    $copiedCount++
                  } catch {
                    Write-Host "⚠️ $($file.Name): $_" -ForegroundColor Yellow
                  }
                }
                
                # Verify
                Write-Host "`nVerifying deployment..." -ForegroundColor Cyan
                Start-Sleep -Seconds 2
                
                $destFiles = @(Get-ChildItem -Path $netPath -Force -ErrorAction SilentlyContinue)
                $dllFile = $destFiles | Where-Object { $_.Name -like "*KhulaFxAdmin*.dll" }
                
                if ($dllFile) {
                  Write-Host "✅ SUCCESS: $($dllFile.Name) deployed" -ForegroundColor Green
                  Write-Host "Total files: $($destFiles.Count)" -ForegroundColor Green
                  Write-Host "`n✅ Deployment complete!" -ForegroundColor Green
                } else {
                  Write-Host "Files at destination: $($destFiles.Count)" -ForegroundColor Yellow
                  $destFiles | Select-Object -First 10 | ForEach-Object { Write-Host "  $_" }
                  Write-Error "Deployment failed: DLL not found"
                  exit 1
                }

          - task: PowerShell@2
            displayName: 'Verify API'
            inputs:
              targetType: 'inline'
              script: |
                Write-Host "Testing API..." -ForegroundColor Cyan
                Start-Sleep -Seconds 3
                
                try {
                  $response = Invoke-WebRequest -Uri "http://108.181.161.170/api" -UseBasicParsing -TimeoutSec 10
                  Write-Host "✅ API responding: $($response.StatusCode)" -ForegroundColor Green
                } catch {
                  if ($_.Exception.Response.StatusCode -eq 404) {
                    Write-Host "✅ API running (404 expected)" -ForegroundColor Green
                  } else {
                    Write-Host "⚠️ API response: $($_.Exception.Message)" -ForegroundColor Yellow
                  }
                }