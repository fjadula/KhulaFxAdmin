trigger:
  - master
  - main

pool:
  name: Default

variables:
  - group: Deployment-Secrets

stages:
  - stage: Build
    jobs:
      - job: BuildJob
        steps:
          - checkout: self

          - task: UseDotNet@2
            displayName: Install .NET 8
            inputs:
              version: 8.x

          - task: DotNetCoreCLI@2
            displayName: Build Release
            inputs:
              command: build
              projects: KhulaFxAdmin/KhulaFxAdmin.csproj
              arguments: --configuration Release

          - task: DotNetCoreCLI@2
            displayName: Publish Release
            inputs:
              command: publish
              projects: KhulaFxAdmin/KhulaFxAdmin.csproj
              arguments: --configuration Release --output $(Build.ArtifactStagingDirectory)

          - task: PublishBuildArtifacts@1
            displayName: Publish Artifacts
            inputs:
              pathToPublish: $(Build.ArtifactStagingDirectory)
              artifactName: backend

  - stage: Deploy
    displayName: Deploy to VPS
    dependsOn: Build
    jobs:
      - job: DeployJob
        displayName: Deploy Backend
        steps:
          - download: current
            artifact: backend

          - task: PowerShell@2
            displayName: Deploy to IIS
            inputs:
              targetType: inline
              script: |
                $src = "$(Pipeline.Workspace)/backend"
                $vps = "$(vpsServer)"
                $dst = "\\$vps\c$\inetpub\wwwroot\khulafx.com\api"
                $username = "$(deployUser)"
                $password = "$(DEPLOY_PASSWORD)"
                
                Write-Host "========================================" -ForegroundColor Cyan
                Write-Host "Deploying Backend" -ForegroundColor Cyan
                Write-Host "========================================" -ForegroundColor Cyan
                Write-Host "Source: $src" -ForegroundColor White
                Write-Host "VPS: $vps" -ForegroundColor White
                Write-Host "Destination: $dst" -ForegroundColor White
                Write-Host ""
                
                Write-Host "Authenticating with VPS..." -ForegroundColor Yellow
                net use "\\$vps\c$" /user:"$vps\$username" "$password" /persistent:no | Out-Null
                Write-Host "✅ Authenticated" -ForegroundColor Green
                
                Write-Host "`nDeploying files with Robocopy..." -ForegroundColor Yellow
                robocopy $src $dst /E /PURGE /R:5 /W:2 /NFL /NDL /NJH /NJS
                
                $robocopyCode = $LASTEXITCODE
                if ($robocopyCode -le 1) {
                  Write-Host "✅ Files copied successfully" -ForegroundColor Green
                } elseif ($robocopyCode -eq 2) {
                  Write-Host "⚠️ Some files were skipped (typically OK)" -ForegroundColor Yellow
                } else {
                  Write-Host "❌ Robocopy error code: $robocopyCode" -ForegroundColor Red
                  exit 1
                }
                
                Write-Host ""
                Write-Host "========================================" -ForegroundColor Green
                Write-Host "✅ Deployment Complete!" -ForegroundColor Green
                Write-Host "========================================" -ForegroundColor Green
                Write-Host "API: https://khulafx.com/api" -ForegroundColor Cyan
                
                Write-Host "`nIIS will recycle automatically when files are detected" -ForegroundColor Cyan