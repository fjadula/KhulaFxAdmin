# Azure Pipeline for KhulaFxAdmin (Backend API)
# Clones KhulaFxTradeMonitor from GitHub, builds it, then builds KhulaFxAdmin
# Deploys to: https://khulafx.com/api

trigger:
  branches:
    include:
      - main
      - master

pool:
  name: 'Default'

variables:
  - group: 'Deployment-Secrets'

stages:
  - stage: Build
    displayName: 'Build Backend API'
    jobs:
      - job: BuildAPI
        displayName: 'Build .NET 8 API'
        steps:
          - checkout: self
            fetchDepth: 1

          - task: UseDotNet@2
            displayName: 'Install .NET 8 SDK'
            inputs:
              version: '8.x'

          - task: PowerShell@2
            displayName: 'Clone KhulaFxTradeMonitor from GitHub'
            inputs:
              targetType: 'inline'
              script: |
                Write-Host "Cloning KhulaFxTradeMonitor from GitHub..." -ForegroundColor Cyan
                
                $sourceDir = "$(Build.SourcesDirectory)"
                $tradeMonitorDir = Join-Path $sourceDir "KhulaFxTradeMonitor"
                $githubPat = "$(GITHUB_PAT)"
                
                try {
                  $gitUrl = "https://fjadula:$githubPat@github.com/fjadula/KhulaFxTradeMonitor.git"
                  git clone $gitUrl $tradeMonitorDir
                  Write-Host "✅ Repository cloned successfully" -ForegroundColor Green
                }
                catch {
                  Write-Error "❌ Failed to clone repository: $_"
                  exit 1
                }
                
                if (Test-Path $tradeMonitorDir) {
                  Write-Host "✅ KhulaFxTradeMonitor directory verified: $tradeMonitorDir" -ForegroundColor Green
                  Get-ChildItem -Path $tradeMonitorDir -Recurse -Include "*.csproj" | ForEach-Object {
                    Write-Host "  Found project: $($_.FullName)" -ForegroundColor Cyan
                  }
                }
                else {
                  Write-Error "❌ KhulaFxTradeMonitor directory not found"
                  exit 1
                }

          - task: DotNetCoreCLI@2
            displayName: 'Build KhulaFxTradeMonitor'
            inputs:
              command: 'build'
              projects: '$(Build.SourcesDirectory)/KhulaFxTradeMonitor/**/*.csproj'
              arguments: '--configuration Release'

          - task: PowerShell@2
            displayName: 'Verify KhulaFxTradeMonitor DLL'
            inputs:
              targetType: 'inline'
              script: |
                $sourceDir = "$(Build.SourcesDirectory)"
                $expectedDllPath = "$sourceDir\KhulaFxTradeMonitor\KhulaFxTradeMonitor\bin\Release\net8.0\KhulaFxTradeMonitor.dll"
                
                if (Test-Path $expectedDllPath) {
                  Write-Host "✅ DLL found at: $expectedDllPath" -ForegroundColor Green
                } else {
                  Write-Error "❌ DLL not found"
                  exit 1
                }

          - task: DotNetCoreCLI@2
            displayName: 'Restore KhulaFxAdmin'
            inputs:
              command: 'restore'
              projects: '$(Build.SourcesDirectory)/KhulaFxAdmin/KhulaFxAdmin.csproj'

          - task: DotNetCoreCLI@2
            displayName: 'Build KhulaFxAdmin'
            inputs:
              command: 'build'
              projects: '$(Build.SourcesDirectory)/KhulaFxAdmin/KhulaFxAdmin.csproj'
              arguments: '--configuration Release --no-restore'

          - task: DotNetCoreCLI@2
            displayName: 'Publish KhulaFxAdmin'
            inputs:
              command: 'publish'
              publishWebProjects: false
              projects: '$(Build.SourcesDirectory)/KhulaFxAdmin/KhulaFxAdmin.csproj'
              arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory) --no-build'
              zipAfterPublish: false

          - task: PowerShell@2
            displayName: 'Verify and Create web.config'
            inputs:
              targetType: 'inline'
              script: |
                Write-Host "Verifying published files..." -ForegroundColor Cyan
                $stagingDir = "$(Build.ArtifactStagingDirectory)"
                
                $files = Get-ChildItem -Path $stagingDir -Recurse | Measure-Object
                Write-Host "Files in staging: $($files.Count)" -ForegroundColor Green
                
                # Create web.config
                $webConfig = @"
                <?xml version="1.0" encoding="utf-8"?>
                <configuration>
                  <location path="." inheritInChildApplications="false">
                    <system.webServer>
                      <handlers>
                        <add name="aspNetCore" path="*" verb="*" modules="AspNetCoreModuleV2" resourceType="Unspecified" />
                      </handlers>
                      <aspNetCore processPath="dotnet" 
                                  arguments=".\KhulaFxAdmin.dll" 
                                  stdoutLogEnabled="true" 
                                  stdoutLogFile=".\logs\stdout" 
                                  hostingModel="inprocess">
                        <environmentVariables>
                          <environmentVariable name="ASPNETCORE_ENVIRONMENT" value="Production" />
                          <environmentVariable name="ASPNETCORE_URLS" value="http://+:80" />
                        </environmentVariables>
                      </aspNetCore>
                      <rewrite>
                        <rules>
                          <rule name="HTTP to HTTPS" stopProcessing="true">
                            <match url="(.*)" />
                            <conditions>
                              <add input="{HTTPS}" pattern="off" ignoreCase="true" />
                            </conditions>
                            <action type="Redirect" url="https://{HTTP_HOST}{REQUEST_URI}" redirectType="Permanent" />
                          </rule>
                        </rules>
                      </rewrite>
                    </system.webServer>
                  </location>
                </configuration>
                "@
                
                $webConfigPath = Join-Path $stagingDir "web.config"
                $webConfig | Out-File -FilePath $webConfigPath -Encoding utf8 -Force
                Write-Host "✅ web.config created" -ForegroundColor Green

          - task: PublishBuildArtifacts@1
            displayName: 'Publish Artifacts'
            inputs:
              pathToPublish: '$(Build.ArtifactStagingDirectory)'
              artifactName: 'backend-api'

  - stage: Deploy
    displayName: 'Deploy to VPS'
    dependsOn: Build
    condition: succeeded()
    jobs:
      - job: DeployAPI
        displayName: 'Deploy to IIS'
        steps:
          - download: current
            artifact: backend-api

          - task: PowerShell@2
            displayName: 'Deploy to VPS'
            inputs:
              targetType: 'inline'
              script: |
                Write-Host "========================================" -ForegroundColor Cyan
                Write-Host "Deploying KhulaFxAdmin API" -ForegroundColor Cyan
                Write-Host "========================================" -ForegroundColor Cyan
                
                $sourcePath = "$(Pipeline.Workspace)/backend-api"
                $vpsIP = "$(vpsServer)"
                $destinationPath = "\\$vpsIP\c$\inetpub\wwwroot\khulafx.com\api"
                
                Write-Host "Source: $sourcePath" -ForegroundColor White
                Write-Host "Destination: $destinationPath" -ForegroundColor White
                
                # Ensure directory exists
                if (-not (Test-Path $destinationPath)) {
                  New-Item -ItemType Directory -Path $destinationPath -Force | Out-Null
                  Write-Host "✅ Created directory" -ForegroundColor Green
                }
                
                # Clean old files (skip web.config)
                Write-Host "Cleaning old files..." -ForegroundColor Yellow
                Get-ChildItem -Path $destinationPath -Force -ErrorAction SilentlyContinue | Where-Object { $_.Name -ne "web.config" } | ForEach-Object {
                  try {
                    if ($_.PSIsContainer) {
                      Remove-Item -Path $_.FullName -Recurse -Force -ErrorAction SilentlyContinue
                    } else {
                      Remove-Item -Path $_.FullName -Force -ErrorAction SilentlyContinue
                    }
                  } catch {}
                }
                
                # Copy new files (skip web.config)
                Write-Host "Copying files..." -ForegroundColor Yellow
                Get-ChildItem -Path $sourcePath -Force | ForEach-Object {
                  # Skip web.config - it's locked by IIS
                  if ($_.Name -eq "web.config") {
                    Write-Host "⏭️ Skipping locked: web.config" -ForegroundColor Yellow
                    return
                  }
                  
                  try {
                    if ($_.PSIsContainer) {
                      Copy-Item -Path $_.FullName -Destination $destinationPath -Recurse -Force -ErrorAction SilentlyContinue
                    } else {
                      Copy-Item -Path $_.FullName -Destination $destinationPath -Force -ErrorAction SilentlyContinue
                    }
                  } catch {
                    Write-Host "⚠️ Could not copy $($_.Name)" -ForegroundColor Yellow
                  }
                }
                
                # Verify
                $dllExists = Test-Path "$destinationPath\KhulaFxAdmin.dll"
                $webConfigExists = Test-Path "$destinationPath\web.config"
                
                Write-Host ""
                Write-Host "Verification:" -ForegroundColor Yellow
                Write-Host "  KhulaFxAdmin.dll: $(if($dllExists){'✅ Found'}else{'❌ MISSING'})" -ForegroundColor $(if($dllExists){'Green'}else{'Red'})
                Write-Host "  web.config: $(if($webConfigExists){'✅ Found'}else{'❌ MISSING'})" -ForegroundColor $(if($webConfigExists){'Green'}else{'Red'})
                
                if (-not $dllExists) {
                  Write-Error "Critical: KhulaFxAdmin.dll not found!"
                  exit 1
                }

          - task: PowerShell@2
            displayName: 'Restart App Pool'
            inputs:
              targetType: 'inline'
              script: |
                Write-Host "Restarting app pool..." -ForegroundColor Yellow
                $vpsIP = "$(vpsServer)"
                $marker = "\\$vpsIP\c$\inetpub\wwwroot\khulafx.com\api\app_restart.txt"
                Get-Date | Out-File -FilePath $marker -Force
                Start-Sleep -Seconds 3
                Write-Host "✅ App pool restart triggered" -ForegroundColor Green

          - task: PowerShell@2
            displayName: 'Verify Deployment'
            inputs:
              targetType: 'inline'
              script: |
                Write-Host "Testing API..." -ForegroundColor Yellow
                Start-Sleep -Seconds 5
                
                $urls = @(
                  "https://khulafx.com/api",
                  "http://108.181.161.170/api"
                )
                
                foreach ($url in $urls) {
                  try {
                    $response = Invoke-WebRequest -Uri $url -UseBasicParsing -TimeoutSec 10 -ErrorAction Stop
                    Write-Host "✅ $url: $($response.StatusCode)" -ForegroundColor Green
                  } catch {
                    if ($_.Exception.Response.StatusCode -eq 404) {
                      Write-Host "✅ $url: 404 (API running)" -ForegroundColor Green
                    } else {
                      Write-Host "⚠️ $url: $($_.Exception.Message)" -ForegroundColor Yellow
                    }
                  }
                }
                
                Write-Host ""
                Write-Host "✅ Deployment Complete!" -ForegroundColor Green