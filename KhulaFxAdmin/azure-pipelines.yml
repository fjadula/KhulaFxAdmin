trigger:
  - master
  - main

pool:
  name: Default

variables:
  - group: Deployment-Secrets

stages:
  - stage: Build
    jobs:
      - job: BuildJob
        steps:
          - checkout: self

          - task: UseDotNet@2
            displayName: Install .NET 8
            inputs:
              version: 8.x

          # ‚úÖ DEBUG: List all files to find DLL
          - task: PowerShell@2
            displayName: Debug - List Repository Structure
            inputs:
              targetType: inline
              script: |
                Write-Host "========================================" -ForegroundColor Cyan
                Write-Host "Repository Structure" -ForegroundColor Cyan
                Write-Host "========================================" -ForegroundColor Cyan
                Write-Host "Build.SourcesDirectory: $(Build.SourcesDirectory)" -ForegroundColor Yellow
                Write-Host ""
                
                Write-Host "Searching for KhulaFxTradeMonitor.dll..." -ForegroundColor Yellow
                Get-ChildItem -Path "$(Build.SourcesDirectory)" -Recurse -Filter "KhulaFxTradeMonitor.dll" -ErrorAction SilentlyContinue | ForEach-Object {
                  Write-Host "‚úÖ FOUND: $($_.FullName)" -ForegroundColor Green
                }
                
                Write-Host ""
                Write-Host "Listing KhulaFxAdmin folder contents:" -ForegroundColor Yellow
                Get-ChildItem -Path "$(Build.SourcesDirectory)" -Recurse -Directory | Where-Object { $_.Name -eq "Libs" } | ForEach-Object {
                  Write-Host "üìÅ Libs folder: $($_.FullName)" -ForegroundColor Cyan
                  Get-ChildItem -Path $_.FullName | ForEach-Object {
                    Write-Host "  üìÑ $($_.Name)" -ForegroundColor White
                  }
                }

          # ‚úÖ FIXED: Try multiple possible paths
          - task: PowerShell@2
            displayName: Copy DLL from Libs
            inputs:
              targetType: inline
              script: |
                Write-Host "Searching for KhulaFxTradeMonitor.dll..."
                
                # Try different possible paths
                $possiblePaths = @(
                  "$(Build.SourcesDirectory)/KhulaFxAdmin/KhulaFxAdmin/Libs/KhulaFxTradeMonitor.dll",
                  "$(Build.SourcesDirectory)/KhulaFxAdmin/Libs/KhulaFxTradeMonitor.dll",
                  "$(Build.SourcesDirectory)/Libs/KhulaFxTradeMonitor.dll"
                )
                
                $dllSource = $null
                foreach ($path in $possiblePaths) {
                  if (Test-Path $path) {
                    $dllSource = $path
                    Write-Host "‚úÖ Found DLL at: $dllSource" -ForegroundColor Green
                    break
                  }
                }
                
                if (-not $dllSource) {
                  Write-Error "‚ùå DLL not found in any expected location. Check debug output above."
                  exit 1
                }
                
                # Determine target directory based on where DLL was found
                if ($dllSource -like "*KhulaFxAdmin/KhulaFxAdmin/*") {
                  $dllTargetDir = "$(Build.SourcesDirectory)/KhulaFxAdmin/KhulaFxAdmin"
                } else {
                  $dllTargetDir = "$(Build.SourcesDirectory)/KhulaFxAdmin"
                }
                
                Copy-Item -Path $dllSource -Destination $dllTargetDir -Force
                Write-Host "‚úÖ Copied DLL to $dllTargetDir"

          - task: PowerShell@2
            displayName: Update csproj Reference
            inputs:
              targetType: inline
              script: |
                # Find the csproj file
                $csprojPaths = @(
                  "$(Build.SourcesDirectory)/KhulaFxAdmin/KhulaFxAdmin/KhulaFxAdmin.csproj",
                  "$(Build.SourcesDirectory)/KhulaFxAdmin/KhulaFxAdmin.csproj"
                )
                
                $projectFile = $null
                foreach ($path in $csprojPaths) {
                  if (Test-Path $path) {
                    $projectFile = $path
                    Write-Host "‚úÖ Found csproj at: $projectFile" -ForegroundColor Green
                    break
                  }
                }
                
                if (-not $projectFile) {
                  Write-Error "‚ùå csproj not found"
                  exit 1
                }
                
                Write-Host "Updating csproj reference..."
                [xml]$csproj = Get-Content $projectFile

                $existingRef = $csproj.Project.ItemGroup.Reference | Where-Object { $_.Include -eq "KhulaFxTradeMonitor" }

                if (-not $existingRef) {
                  Write-Host "Adding Reference to KhulaFxTradeMonitor.dll..."
                  $itemGroup = $csproj.CreateElement("ItemGroup", $csproj.Project.NamespaceURI)
                  $reference = $csproj.CreateElement("Reference", $csproj.Project.NamespaceURI)
                  $reference.SetAttribute("Include", "KhulaFxTradeMonitor")

                  $hintPath = $csproj.CreateElement("HintPath", $csproj.Project.NamespaceURI)
                  $hintPath.InnerText = "KhulaFxTradeMonitor.dll"
                  $reference.AppendChild($hintPath) | Out-Null

                  $privateNode = $csproj.CreateElement("Private", $csproj.Project.NamespaceURI)
                  $privateNode.InnerText = "true"
                  $reference.AppendChild($privateNode) | Out-Null

                  $itemGroup.AppendChild($reference) | Out-Null
                  $csproj.Project.AppendChild($itemGroup) | Out-Null

                  $csproj.Save($projectFile)
                  Write-Host "‚úÖ csproj updated"
                } else {
                  Write-Host "‚úÖ Reference already exists"
                }

          - task: DotNetCoreCLI@2
            displayName: Build Release
            inputs:
              command: build
              projects: '**/KhulaFxAdmin.csproj'
              arguments: --configuration Release

          - task: DotNetCoreCLI@2
            displayName: Publish Release
            inputs:
              command: publish
              projects: '**/KhulaFxAdmin.csproj'
              arguments: --configuration Release --output $(Build.ArtifactStagingDirectory) -p:PublishSingleFile=false

          - task: PublishBuildArtifacts@1
            displayName: Publish Artifacts
            inputs:
              pathToPublish: $(Build.ArtifactStagingDirectory)
              artifactName: backend

  - stage: Deploy
    displayName: Deploy to VPS
    dependsOn: Build
    jobs:
      - job: DeployJob
        displayName: Deploy Backend
        steps:
          - download: current
            artifact: backend

          - task: PowerShell@2
            displayName: Deploy to IIS
            inputs:
              targetType: inline
              script: |
                $src = "$(Pipeline.Workspace)/backend"
                $vps = "$(vpsServer)"
                $dst = "\\$vps\c$\inetpub\wwwroot\khulafx.com\api"
                $username = "$(deployUser)"
                $password = "$(DEPLOY_PASSWORD)"
                
                Write-Host "========================================" -ForegroundColor Cyan
                Write-Host "Deploying Backend" -ForegroundColor Cyan
                Write-Host "========================================" -ForegroundColor Cyan
                Write-Host "Source: $src" -ForegroundColor White
                Write-Host "VPS: $vps" -ForegroundColor White
                Write-Host "Destination: $dst" -ForegroundColor White
                Write-Host ""
                
                Write-Host "Step 1: Clearing existing connections..." -ForegroundColor Yellow
                net use * /delete /y 2>&1 | Out-Null
                Start-Sleep -Seconds 2
                Write-Host "‚úÖ Connections cleared" -ForegroundColor Green
                
                Write-Host "`nStep 2: Stopping IIS..." -ForegroundColor Yellow
                try {
                  $secPassword = ConvertTo-SecureString $password -AsPlainText -Force
                  $cred = New-Object System.Management.Automation.PSCredential("$vps\$username", $secPassword)
                  $session = New-PSSession -ComputerName $vps -Credential $cred -ErrorAction Stop
                  Invoke-Command -Session $session -ScriptBlock { net stop W3SVC; Start-Sleep -Seconds 5 }
                  Remove-PSSession $session
                  Write-Host "‚úÖ IIS stopped" -ForegroundColor Green
                } catch {
                  Write-Host "‚ö†Ô∏è IIS stop failed, continuing..." -ForegroundColor Yellow
                }
                
                Write-Host "`nStep 3: Waiting for file locks..." -ForegroundColor Yellow
                Start-Sleep -Seconds 5
                
                Write-Host "`nStep 4: Authenticating..." -ForegroundColor Yellow
                net use "\\$vps\c$" /user:"$vps\$username" "$password" /persistent:no
                if ($LASTEXITCODE -eq 0) {
                  Write-Host "‚úÖ Authenticated" -ForegroundColor Green
                } else {
                  Write-Host "‚ùå Authentication failed" -ForegroundColor Red
                  exit 1
                }
                
                Write-Host "`nStep 5: Clearing old files..." -ForegroundColor Yellow
                Get-ChildItem -Path $dst -Force -ErrorAction Continue | Where-Object { $_.Name -ne "web.config" } | ForEach-Object {
                  Remove-Item -Path $_.FullName -Recurse -Force -ErrorAction SilentlyContinue
                }
                Write-Host "‚úÖ Old files cleared" -ForegroundColor Green
                
                Write-Host "`nStep 6: Copying new files..." -ForegroundColor Yellow
                Get-ChildItem -Path $src -Force | ForEach-Object {
                  Copy-Item -Path $_.FullName -Destination $dst -Recurse -Force -ErrorAction SilentlyContinue
                  Write-Host "  ‚úÖ Copied: $($_.Name)" -ForegroundColor Green
                }
                Write-Host "‚úÖ Files copied" -ForegroundColor Green
                
                Write-Host "`nStep 7: Extracting ZIP if present..." -ForegroundColor Yellow
                $zipFile = "$dst\KhulaFxAdmin.zip"
                if (Test-Path $zipFile) {
                  Write-Host "Found ZIP file, extracting..." -ForegroundColor Cyan
                  Expand-Archive -Path $zipFile -DestinationPath $dst -Force
                  Remove-Item -Path $zipFile -Force
                  Write-Host "‚úÖ ZIP extracted and removed" -ForegroundColor Green
                } else {
                  Write-Host "‚ÑπÔ∏è No ZIP file found" -ForegroundColor Cyan
                }
                
                Write-Host "`nStep 8: Starting IIS..." -ForegroundColor Yellow
                try {
                  $secPassword = ConvertTo-SecureString $password -AsPlainText -Force
                  $cred = New-Object System.Management.Automation.PSCredential("$vps\$username", $secPassword)
                  $session = New-PSSession -ComputerName $vps -Credential $cred -ErrorAction Stop
                  Invoke-Command -Session $session -ScriptBlock { net start W3SVC; Start-Sleep -Seconds 3 }
                  Remove-PSSession $session
                  Write-Host "‚úÖ IIS started" -ForegroundColor Green
                } catch {
                  Write-Host "‚ö†Ô∏è IIS start failed: $_" -ForegroundColor Yellow
                }

                Write-Host ""
                Write-Host "========================================" -ForegroundColor Green
                Write-Host "‚úÖ Deployment Complete!" -ForegroundColor Green
                Write-Host "========================================" -ForegroundColor Green
                Write-Host "API: https://khulafx.com/api" -ForegroundColor Cyan